<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Your First Panel</title>

        <link href="css/fontawesome-free-5.1.0-web/css/all.css" rel="stylesheet"/>
        <link href="style.css" rel="stylesheet"/>

        <!-- Will contain Topcoat original CSS href, injected with -->
        <link id="topcoat" rel="stylesheet"/>
        <!-- Topcoat overrides (Font, etc) -->
        <link id="topcoat-host" rel="stylesheet" href="css/topcoat-host.css"/>
        <!-- Will contain Icons CSS - to be changed at runtime when Theme Event is fired -->
        <link id="icons" rel="stylesheet"/>
        <!-- Actual Panel styling -->
        <link rel="stylesheet" href="css/styles.css"/>

    </head>
    <body ng-app="ToolsApp">

        <div id="overlay"></div>

        <div class="top-buttons">
            <button id="scan" class="selected">SCAN</button>
            <button id="web">Products for WEB</button>
            <button id="print">Products for Print</button>
        </div>

        <div class="path-buttons">
            <hr/>

            <p>Loading Paths</p>
            <div class="path-select" data-type="patterns">
                <span>Patterns: </span>
                <input type="text" class="textPath"/>
                <button class="selectPath">Select</button>
            </div>
            <div class="path-select" data-type="samples" style="display: none;">
                <span>Samples: </span>
                <input type="text" class="textPath"/>
                <button class="selectPath">Select</button>
            </div>
            <div class="path-select" data-type="actions">
                <span>Actions: </span>
                <input type="text" class="textPath"/>
                <button class="selectPath">Select</button>
            </div>

            <div id="patterns-wrapper" style="display: none;">
                <hr/>

                <p>
                    <button id="load-patterns">Load patterns</button>
                </p>

                <div style="display: none">
                    <span>Loaded patterns: </span>
                    <select id="select-patterns" multiple style="width: 100% !important;">
                        <option readonly>No patterns loaded</option>
                    </select>
                </div>
            </div>

        </div>


        <div id="select-action-wrapper" style="display: none;">
            <hr/>

            <p>
                <button id="load-actions">Load actions</button>
            </p>
            <div style="display: none">
                <span>Loaded actions: </span>
                <div style="display: flex;">
                    <select id="select-actions" style="width: 100% !important;">
                        <option readonly>No actions loaded</option>
                    </select>
                    <button id="selectActionButton" disabled>Select</button>
                </div>
            </div>
        </div>


        <div class="play-buttons" style="display: none;">
            <hr/>

            <p>
                <button disabled id="play">Start Play</button>
                <button disabled id="continue">Continue</button>
                <button disabled id="stop">Stop</button>
                <button disabled id="revert">Revert</button>

                <label><input type="checkbox" id="hideDialogs">Hide Dialogs</label>
            </p>

            <hr/>

            <div>
                <i class="fa fa-cogs fa-spin" style="display: none;"></i>
                <i class="fa fa-exclamation-circle" style="display: none;"></i>
            </div>
        </div>


        <hr/>

        <p>Messages</p>
        <textarea readonly id="messageArea" style="width: 100%;height: 50px;">Message to display</textarea>

        <p>
            <button id="next">Next</button>
        </p>

        <hr/>

        <p>Tools</p>
        <div id="content" ng-controller="ToolsController" style="width: 70%;">
            <form action="">
                <div class="tools-container">
                    <ps:tools ng-repeat="tool in usedTools" type="{{tool.stringID}}" idx="{{$index}}" tag="X"></ps:tools>
                </div>
            </form>
        </div>

        <div id="metadata" style="display: none;">
            <hr/>
            <p>METADATA</p>

            <form id="metadataForm">
                <table style="width: 100%;">
                    <thead>
                    <tr>
                        <td>SCAN</td>
                        <td>PRODUCTS</td>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>
                            <label>Furnizor</label> <br/>
                            <input name="furnizor"/>
                        </td>
                        <td>
                            <label>Cod produs</label> <br/>
                            <input name="cod_produs"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Denumire</label> <br/>
                            <input name="denumire"/>
                        </td>
                        <td>
                            <label>Nume</label> <br/>
                            <input name="nume"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Cod furnizor</label> <br/>
                            <input name="cod_furnizor"/>
                        </td>
                        <td>
                            <label>Variante</label> <br/>
                            <select name="variante">
                                <option>Croi</option>
                                <option>Coloristice</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Material</label> <br/>
                            <input name="material"/>
                        </td>
                        <td>
                            <label>Croi</label> <br/>
                            <input name="croi"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Finisaj</label> <br/>
                            <input name="finisaj"/>
                        </td>
                        <td>
                            <label>Tipul</label> <br/>
                            <input name="tipul"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Culoarea</label> <br/>
                            <input name="color_scan"/>
                        </td>
                        <td>
                            <label>Sezonul</label> <br/>
                            <input name="sezonul"/>
                        </td>
                    </tr>
                    <tr>
                        <td id="colorCode">
                            <label>Color Code</label> <br/>
                            <input name="color_code"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Desen</label> <br/>
                            <input name="desen"/>
                        </td>
                        <td>
                            <label>Genul</label> <br/>
                            <input name="genul"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Densitate</label> <br/>
                            <input name="densitate"/>
                        </td>
                        <td>
                            <label>Autorul</label> <br/>
                            <input name="autorul"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Contractie</label> <br/>
                            <input name="contractie"/>
                        </td>
                        <td>
                            <label>Colectia</label> <br/>
                            <input name="colectia"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Aspect</label> <br/>
                            <input name="aspect"/>
                        </td>
                        <td>
                            <label>Clasificare</label> <br/>
                            <input name="clasificare"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Constructie</label> <br/>
                            <input name="constructie"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Structura</label> <br/>
                            <input name="structura"/>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" id="submitMeta">
                            <hr/>
                            <p>
                                <button id="setMetadata">Seteaza</button>
                            </p>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </form>
        </div>

        <script type="text/javascript" src="CSInterface.js"></script>
        <script src="js/libs/jquery-2.0.2.min.js"></script>
        <script src="js/libs/angular.min.js"></script>
        <script src="js/app.js"></script>
        <script type="text/javascript" src="index.js"></script>
    </body>
</html>
